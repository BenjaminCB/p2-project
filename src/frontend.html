<!DOCTYPE html>      
<html lang="en">  
    <head>          
        <title>Page Title</title>
        <style>
            h1 {
                padding: 50px;
                height: 80px;
                margin: -10px;
                text-align: center;
                vertical-align: center;
                font-size: 70px;
                background: #ffcccc;
                font-family: 'Times New Roman', Times, serif;
            }

            input[type=text]{
                width: 50%;
                padding: 15px;
                margin: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                border-color: black;
            }

            input[type=submit] {
                width: 50%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
    
            }

            input[type=submit]:hover {
                background-color: #ffcccc;
            }

            .column{
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 50%;
             
            }

        </style> 

    </head>

</html>
